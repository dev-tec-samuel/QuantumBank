<p-table [value]="extrato">
  <ng-template pTemplate="header">
    <tr>
      <th>Descrição</th>
      <th>Valor</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-transaction>
    <tr>
      <td>{{transaction.descricao}}</td>
      <td>{{transaction.valor | currency:'BRL':'symbol':'1.2-2' }}</td>
    </tr>
  </ng-template>
</p-table>
